<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-a11y-keys/core-a11y-keys.html">
<link rel="import" href="../core-focusable/core-focusable.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">

<!--
Material Design: [Chips](http://www.google.com/design/spec/components/chips.html)

`paper-chip` is a small element that represents a complex entity such as a
calendar event or a contact. The chip can be in an opened or closed state. In
its closed state, it contains an icon and a short title. In its open state, the
chip expands to show more detail about the represented entity, as well as
(optionally) a "remove" button that removes the chip element from the DOM.

The following child elements may be placed within the chip tag define its
content:

  * .icon: The icon representing the chip. This may be any element, for
            example, a `<core-icon>` or a simple `<span>` with a single letter
  * h1: The chip label, shown in both closed and opened states
  * h2: A secondary label, shown only in the opened state

The `removable` attribute can be used to add a button which removes the chip
from the DOM.

## Examples:

Removable chip with core-icon

    <paper-chip removable>
      <core-icon class="icon" icon="avatars:avatar-1"></core-icon>
      <h1>John Doe</h1>
      <h2>jdoe@example.com</h2>
    </paper-chip>

Basic chip with single letter instead of an icon

    <paper-chip label="Jane Doe">
      <div class="icon" flex>J</div>
      <h1>jdoe@example.com</h1>
    </paper-chip>


@element paper-chip
@blurb A basic "chip" element representing an icon/image and a short piece of text.
@status alpha
@homepage http://bendavis78.github.io/paper-chip/paper-chip/
@demo http://bendavis78.github.io/paper-chip/paper-chip/demo.html
-->
<polymer-element name="paper-chip" tabindex="0">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: top;
        position: relative;
        outline: none;
        font-size: 14px;
        cursor: default;
        margin: 8px 0;
        height: 32px;
        overflow: visible;
      }
      :host([animated]) *,
      :host([animated]) /deep/ *,
      :host([animated]) ::content * {
        transition: 200ms ease-in;
      }
      #main, #chip {
        border-radius: 16px;
      }
      #main {
        background: #EBEBEB;
        position: relative;
      }
      #main, ::content {
        color: #757575;
      }
      #chip {
        box-sizing: border-box;
        height: 32px;
      }
      paper-shadow {
        border-radius: 16px;
      }
      #icon ::content .icon {
        margin-right: -4px;
        width: 32px;
        height: 32px;
        line-height: 32px;
        border-radius: 100%;
        overflow: hidden;
        text-align: center;
        vertical-align: middle;
        font-size: 16px;
        font-weight: bold;
        background: #989898;
        color: #fff;
      }
      #icon ::content core-icon.icon,
      #icon ::content core-icon.icon svg {
        width: 32px;
        height: 32px;
      }
      #icon ::content core-icon.icon {
        vertical-align: bottom;
      }
      #label {
        padding: 0 12px;
      }
      #label ::content h1,
      #label ::content h2 {
        color: #757575;
        margin: 0;
        font-weight: normal;
        font-size: 14px;
      }
      #removeBtn {
        padding: 0;
      }
      #removeBtn {
        background: #bbbbbb;
        color: #fff;
        padding: 0;
        margin: 0;
        width: 20px;
        height: 20px;
        margin-left: 20px;
        border-radius: 100%;
      }
      #removeBtn /deep/ core-icon {
        width: 16px;
        height: 16px;
        margin: 2px;
      }
      /* pressed state */
      :host([pressed]) #main {
        background: #d6d6d6;
      }

      /* initially hidden elements */
      :host(:not([opened])) #label ::content h2 {
        font-size: 0;
      }
      :host(:not([opened])) #removeBtn,
      :host(:not([opened])) #removeBtn /deep/ core-icon {
        width: 0;
        height: 0;
        margin: 0;
      }
      :host(:not([opened])) #content {
        width: 0;
        height: 0;
        min-width: 100%;
        overflow: hidden;
      }

      /* opened state */
      :host([opened]) #main, :host([opened]) #chip {
        border-radius: 0;
      }
      :host([opened]) #content {
        height: auto;
        width: auto;
        min-width: 100%;
        overflow: hidden;
      }
      :host([opened]) #chip {
        height: 72px;
      }
      :host([opened]) #chip,
      :host([opened]) #content ::content > * {
        padding: 16px 12px;
        background: #fff;
      }
      :host([opened]) #label ::content h1 {
        color: #000;
      }
      :host([opened]) paper-shadow {
        border-radius: 0; 
      }
      :host([opened]) #icon ::content .icon,
      :host([opened]) #icon ::content core-icon.icon svg {
        font-size: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
      :host([opened]) #label ::content h1 {
        font-size: 16px;
      }

      /* open + active state */
      :host([opened][active]) #chip,
      :host([opened][active]) ::content {
        background: #00b8d4;
        color: #fff;
      }
      :host([opened][active]) #removeBtn {
        color: #00b8d4;
        background: #fff;
      }
      :host([opened][active]) #chip #label ::content h1 {
        color: #fff;
      }
      :host([opened][active]) #chip #label ::content h2 {
        color: rgba(255, 255, 255, .8);
      }
    </style>
    <core-a11y-keys target="{{}}" keys="space enter" on-keys-pressed="{{toggleOpened}}"></core-a11y-keys>
    <paper-shadow z="0" id="shadow" animated?="{{animated}}">
      <div id="main" layout vertical>
        <div id="chip" layout horizontal center>
          <div id="icon" layout horizontal center center-justified>
            <content select=".icon"></content>
          </div>
          <div id="label" flex self-center>
            <content select="h1"></content>
            <content select="h2"></content>
          </div>
          <template if="{{removable}}">
            <div self-center>
              <paper-icon-button id="removeBtn" icon="close" on-tap="{{remove}}"></paper-icon-button>
            </div>
          </template>
        </div>
        <div flex one id="content">
          <content></content>
        </div>
      </div>
    </paper-shadow>
  </template>

  <script>
    Polymer(Polymer.mixin2({
      publish: {
        /**
         * Whether or not the chip is removable. If `true`, a remove button will
         * be shown.
         * 
         * @attribute removable
         * @type boolean
         * @default false
         */
        removable: {
          value: false,
          reflect: true
        },

        /**
         * Whether or not the chip uses an animated transition between opened and
         * closed states
         *
         * @attribute animated
         * @type boolean
         * @default true
         */
        animated: {
          value: false,
          reflect: true
        },

        /**
         * Whether or not the chip is in its opened state.
         * 
         * @attribute opened
         * @type boolean
         * @default false
         */
        opened: {
          value: false,
          reflect: true
        },

        /**
         * Whether or not the chip state is "active". If `true`, the main chip
         * area will be highlighted when in the opened state.
         *
         * @attribute active
         * @type boolean
         * @default false
         */
        active: {
          value: false,
          reflect: true
        }
      },
      eventDelegates: {
        down: 'downAction',
        up: 'upAction',
        blur: 'blurAction'
      },
      ready: function() {
        this._initialWidth = this.offestWidth;
        if (this.$.removeBtn) {
          // disable tabindex on remove button so that tabindex can be used for chips
          this.$.removeBtn.removeAttribute('tabindex');
        }
      },
      downAction: function() {
        this.pressed = true;
        this.focused = true;
      },
      upAction: function(e) {
        this.pressed = false;
        this.toggleOpened();
      },
      blurAction: function() {
        this.pressed = false;
        this.focused = false;
        this.opened = false;
      },
      focusedChanged: function() {
        if (!this.opened) {
          this.$.shadow.setZ(this.focused ? 1 : 0);
        }
      },
      /**
       * Fired before the element is removed. This event is cancelable.
       * 
       * @event remove
       */
      remove: function() {
        var e = this.fire('remove', {}, this, false, true);
        if (!e.defaultPrevented) {
          this.parentNode.removeChild(this);
        }
      },
      toggleOpened: function() {
        this.opened = !this.opened;
      },
      openedChanged: function() {
        this.focusedChanged();
        if (this.opened) {
          this.$.shadow.setZ(2);
        }
        if (!this.animated) {
          return;
        }
        var $content, width, height;
        $content = this.$.content;
        width = height = '';
        if (this.opened) {
          // temporarily disable transitions in order to take measurements of
          // the content area to allow for a proper css transision.
          this.animated = false;
          this.opened = true;
          width = $content.offsetWidth + 'px';
          height = $content.offsetHeight + 'px';
          this.opened = false;
          this._forceReflow();
          this.animated = true;
          this.opened = true;
        }
        $content.style.width = width;
        $content.style.height = height;
      },
      _forceReflow: function() {
        return this.offsetHeight;
      }

    }, Polymer.CoreFocusable));
  </script>

</polymer-element>
