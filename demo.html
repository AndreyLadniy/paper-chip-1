<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-chip Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="paper-chip.html">
  <link rel="import" href="../font-roboto/roboto.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <link rel="import" href="../topeka-elements/avatars.html">
  <link rel="import" href="../paper-toast/paper-toast.html">


  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      margin: 3em 0;
    }
    .settings {
      width: 200px;
    }
    .settings > div {
      margin: 1em 0; 
    }
    address {
      font-style: normal;
    }
  </style>

</head>
<body unresolved>
  <section>
    <p>Removable chip with <code>core-icon</code> and a secondary label:</p>
    <paper-chip removable animated id="chip1">
      <core-icon class="icon" icon="avatars:avatar-1"></core-icon>
      <h1>John Doe</h1>
      <h2>doeboy@example.com</h2>
    </paper-chip>
    <paper-toast id="toast1" text="John Doe was removed!"></paper-toast>
  </section>

  <section>
    <p>Chip with extra content:</p>
    <paper-chip animated id="chip2">
      <core-icon class="icon" icon="avatars:avatar-13"></core-icon>
      <h1>Jane Doe</h1>
      <h2>janedoe@example.com</h2>
      <address>
        123 Avenue Way<br>
        Anytown, USA 12345<br>
        <br>
        555-123-4567
      </address>
    </paper-chip>
  </section>

  <section>
    <p>Basic chip with single letter instead of an icon:</p>
    <paper-chip animated id="chip3">
      <div class="icon" flex>P</div>
      <h1>Peter Parker</h1>
      <h2>pete@dailybugle.com</h2>
    </paper-chip>
  </section>

</body>
<script>
  var $ = document.querySelector.bind(document);
  var $$ = document.querySelectorAll.bind(document);
  document.querySelector('#chip1').addEventListener('remove', function(event) {
    $('#toast1').show();
  });
  var chips = $$('paper-chip');
  for (var i=0; i<chips.length; i++) {
    chips[i].style.zIndex = chips.length - i;
  }
</script>
</html>
